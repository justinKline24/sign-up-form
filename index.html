<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidehero">
    <p>photo by hailey west</p>
    </div>
    </img>
    <div class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="form">
            <p>Lets do this</p>
            <form action="#" method="get" id="form">
                <div>
                    <label for="firstName">First Name</label>
                </div>
                <input type="text" id="firstName" name="firstName" required>
                <div>
                    <label for="lastName">Last Name</label>
                </div>
                <input type="text" id="lastName" name="lastName" required>
                <div>
                    <label for="email">email</label>
                </div>
                <input type="email" id="email" name="email" required>
                <div>
                    <label for="phone">Phone Number</label>
                </div>
                <input type="tel" id="phone" name="phone" required>
                <div>
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" name="password" required>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <input type="password" id="password" name="password" required>
            </form>
        </div>
        <button type="submit" form="form">Create Account</button>
        <div class="lastline">
            <p>Already have account</p>
            <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
